<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress 2025</title>
    <style>
        :root {
            --bg-color: #C0C0C0;
            --text-color: #800000;
            --progress-bg: #000000;
            --progress-fill: #800000;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ff9999;
            --progress-bg: #333333;
            --progress-fill: #ff4444;
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .button {
            background: var(--text-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 14px;
        }

        .progress-container {
            width: 100%;
            height: 32px;
            background: var(--progress-bg);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--progress-fill);
            transition: width 1s ease-in-out;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 32px;
            z-index: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .card {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: var(--text-color);
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 500;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .month {
            padding: 8px;
            text-align: center;
            background: var(--progress-bg);
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }

        .month.completed {
            background: var(--progress-fill);
        }

        .month.current {
            border: 2px solid var(--text-color);
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            padding: 40px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script>
        const { useState, useEffect } = React;

        function YearProgress() {
            const [progress, setProgress] = useState(0);
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            const [isFullscreen, setIsFullscreen] = useState(false);

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
            }, [theme]);

            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    setIsFullscreen(true);
                } else {
                    document.exitFullscreen();
                    setIsFullscreen(false);
                }
            };

            useEffect(() => {
                const calculateProgress = () => {
                    const now = new Date();
                    const start = new Date(2025, 0, 1);
                    const end = new Date(2026, 0, 1);
                    const total = end - start;
                    const elapsed = now - start;
                    const percentage = (elapsed / total) * 100;
                    setProgress(percentage);
                };

                calculateProgress();
                const interval = setInterval(calculateProgress, 60000);
                return () => clearInterval(interval);
            }, []);

            return React.createElement(
                'div',
                { className: `container ${isFullscreen ? 'fullscreen' : ''}` },
                [
                    React.createElement('div', { className: 'header', key: 'header' }, [
                        React.createElement('button', {
                            className: 'button',
                            onClick: () => setTheme(t => t === 'light' ? 'dark' : 'light'),
                            key: 'theme-toggle'
                        }, `${theme === 'light' ? 'üåô' : '‚òÄÔ∏è'} Theme`),
                        React.createElement('button', {
                            className: 'button',
                            onClick: toggleFullscreen,
                            key: 'fullscreen-toggle'
                        }, isFullscreen ? 'Exit Fullscreen' : 'Enter Fullscreen')
                    ]),
                    React.createElement('div', { className: 'progress-container', key: 'progress' }, [
                        React.createElement('div', {
                            className: 'progress-bar',
                            style: { width: `${progress}%` }
                        }),
                        React.createElement('div', { className: 'progress-text' },
                            `2025 is ${progress.toFixed(1)}% complete.`)
                    ])
                ]
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(YearProgress));
    </script>
</body>
</html>
