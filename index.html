<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #E5E7EB;
            --text-color: #374151;
            --blue: #0066FF;
            --gray-light: #F3F4F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', system-ui;
            color: var(--text-color);
            line-height: 1.6;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--blue);
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
            font-weight: 500;
        }

        .progress-text {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .months-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .month {
            font-size: 16px;
            color: var(--text-color);
        }

        .current-month {
            color: var(--blue);
        }

        .remaining {
            margin-bottom: 24px;
        }

        .remaining-percentage {
            font-size: 16px;
            color: var(--blue);
            margin-top: 8px;
        }

        .holiday-item {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 12px;
        }

        .milestone-form {
            margin: 16px 0;
            display: flex;
            gap: 8px;
        }

        .milestone-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .milestone-button {
            background: var(--blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .milestone-item {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 12px;
        }

        .year-label {
            position: absolute;
            right: 20px;
            top: 50%;
            font-size: 24px;
            color: var(--text-color);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
