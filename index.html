<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress 2025</title>
    <style>
        :root {
            --background-color: #C0C0C0;
            --text-color: #8B0000;
            --progress-bg: #000000;
            --progress-color: #8B0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, system-ui;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .completion-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .progress-container {
            width: 100%;
            height: 40px;
            background: var(--progress-bg);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--progress-color);
            width: 2.8%;
        }

        .remaining-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            width: 100%;
        }

        .countdown-text {
            font-size: 24px;
            margin: 20px 0;
            color: var(--text-color);
        }

        .info-text {
            font-size: 24px;
            margin: 20px 0;
            color: var(--text-color);
        }

        .share-button {
            background: #8B0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .share-button:hover {
            background: #660000;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
