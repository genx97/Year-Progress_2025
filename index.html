<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #C0C0C0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        .progress-text {
            color: #800000;
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 400;
        }
        .progress-container {
            width: 100%;
            height: 32px;
            background: #000000;
            position: relative;
            margin-top: 8px;
            margin-bottom: 16px;
        }
        .progress-bar {
            height: 100%;
            background: #800000;
            transition: width 1s ease-in-out;
            position: absolute;
            left: 0;
            top: 0;
        }
        .remaining-text {
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 400;
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 32px;
            margin: 0;
            z-index: 1;
        }
        .countdown {
            color: #800000;
            font-size: 16px;
            margin-top: 16px;
        }
        .milestone {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideDown 0.5s ease-out, fadeOut 0.5s ease-in 4.5s forwards;
            display: none;
        }
        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Year Progress">
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect } = React;

        function YearProgress() {
            const [progress, setProgress] = useState(0);
            const [countdown, setCountdown] = useState('');
            const [milestone, setMilestone] = useState('');
            const [lastMilestone, setLastMilestone] = useState(0);

            const checkMilestones = (currentProgress) => {
                const milestones = [
                    { threshold: 25, message: "25% of 2025 complete! Quarter way there!" },
                    { threshold: 50, message: "Halfway through 2025!" },
                    { threshold: 75, message: "75% of 2025 complete! Final quarter!" },
                    { threshold: 90, message: "90% of 2025 complete! Home stretch!" },
                    { threshold: 99, message: "99% of 2025 complete! Almost there!" }
                ];

                for (const { threshold, message } of milestones) {
                    if (currentProgress >= threshold && lastMilestone < threshold) {
                        setMilestone(message);
                        setLastMilestone(threshold);
                        setTimeout(() => setMilestone(''), 5000);
                        break;
                    }
                }
            };

            const calculateTimeRemaining = () => {
                const now = new Date();
                const end = new Date(2026, 0, 1);
                const total = end - now;

                const days = Math.floor(total / (1000 * 60 * 60 * 24));
                const hours = Math.floor((total % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((total % (1000 * 60 * 60)) / (1000 * 60));

                return `${days} days, ${hours} hours, ${minutes} minutes remaining in 2025`;
            };

            useEffect(() => {
                const calculateProgress = () => {
                    const now = new Date();
                    const start = new Date(2025, 0, 1);
                    const end = new Date(2026, 0, 1);
                    const total = end - start;
                    const elapsed = now - start;
                    const percentage = (elapsed / total) * 100;
                    
                    setProgress(percentage);
                    setCountdown(calculateTimeRemaining());
                    checkMilestones(percentage);
                };

                calculateProgress();
                const interval = setInterval(calculateProgress, 60000); // Update every minute
                return () => clearInterval(interval);
            }, [lastMilestone]);

            return React.createElement(
                'div',
                { className: 'container' },
                [
                    milestone && React.createElement(
                        'div',
                        {
                            className: 'milestone',
                            key: 'milestone',
                            style: { display: milestone ? 'block' : 'none' }
                        },
                        milestone
                    ),
                    React.createElement(
                        'div',
                        { 
                            className: 'progress-text',
                            key: 'title'
                        },
                        `2025 is ${progress.toFixed(1)}% complete.`
                    ),
                    React.createElement(
                        'div',
                        { 
                            className: 'progress-container',
                            key: 'progress-bar-container'
                        },
                        [
                            React.createElement('div', {
                                className: 'progress-bar',
                                style: { width: `${progress}%` },
                                key: 'progress-bar'
                            }),
                            React.createElement(
                                'div',
                                { 
                                    className: 'remaining-text',
                                    key: 'remaining'
                                },
                                `${(100 - progress).toFixed(1)}% remaining.`
                            )
                        ]
                    ),
                    React.createElement(
                        'div',
                        {
                            className: 'countdown',
                            key: 'countdown'
                        },
                        countdown
                    )
                ]
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(YearProgress));
    </script>
</body>
</html>
