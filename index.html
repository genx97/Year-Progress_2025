<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #D3D3D3;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .progress-text {
            color: #8B0000;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 400;
        }
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 24px;
            background: black;
            position: relative;
            margin-bottom: 16px;
        }
        .progress-bar {
            height: 100%;
            background: #8B0000;
            transition: width 1s ease-in-out;
            position: absolute;
            left: 0;
            top: 0;
        }
        .remaining-text {
            color: black;
            font-size: 20px;
            font-weight: 400;
        }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Year Progress">
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect } = React;

        function YearProgress() {
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                const calculateProgress = () => {
                    const now = new Date();
                    const start = new Date(now.getFullYear(), 0, 1);
                    const end = new Date(now.getFullYear() + 1, 0, 1);
                    const total = end - start;
                    const elapsed = now - start;
                    const percentage = (elapsed / total) * 100;
                    setProgress(percentage);
                };

                calculateProgress();
                const interval = setInterval(calculateProgress, 3600000);
                return () => clearInterval(interval);
            }, []);

            return React.createElement(
                'div',
                { className: 'container' },
                [
                    React.createElement(
                        'div',
                        { 
                            className: 'progress-text',
                            key: 'title'
                        },
                        `2025 is ${progress.toFixed(1)}% complete.`
                    ),
                    React.createElement(
                        'div',
                        { 
                            className: 'progress-container',
                            key: 'progress-bar-container'
                        },
                        React.createElement('div', {
                            className: 'progress-bar',
                            style: { width: `${progress}%` }
                        })
                    ),
                    React.createElement(
                        'div',
                        { 
                            className: 'remaining-text',
                            key: 'remaining'
                        },
                        `${(100 - progress).toFixed(1)}% remaining.`
                    )
                ]
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(YearProgress));
    </script>
</body>
</html>
