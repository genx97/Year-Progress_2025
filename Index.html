<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <!-- Add iOS specific meta tags for better experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Year Progress">
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect } = React;

        function YearProgress() {
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                const calculateProgress = () => {
                    const now = new Date();
                    const start = new Date(now.getFullYear(), 0, 1);
                    const end = new Date(now.getFullYear() + 1, 0, 1);
                    const total = end - start;
                    const elapsed = now - start;
                    const percentage = (elapsed / total) * 100;
                    setProgress(percentage);
                };

                calculateProgress();
                const interval = setInterval(calculateProgress, 3600000); // Update every hour
                return () => clearInterval(interval);
            }, []);

            return React.createElement(
                'div',
                { className: 'min-h-screen bg-gray-200 flex items-center justify-center' },
                React.createElement(
                    'div',
                    { className: 'bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4' },
                    [
                        React.createElement(
                            'h1',
                            { 
                                className: 'text-2xl font-bold text-center mb-6 text-gray-800',
                                key: 'title'
                            },
                            `${new Date().getFullYear()} is ${progress.toFixed(1)}% complete.`
                        ),
                        React.createElement(
                            'div',
                            { 
                                className: 'relative h-4 bg-gray-200 rounded-full overflow-hidden',
                                key: 'progress-bar-container'
                            },
                            React.createElement('div', {
                                className: 'absolute top-0 left-0 h-full bg-red-600 transition-all duration-1000 ease-in-out',
                                style: { width: `${progress}%` }
                            })
                        ),
                        React.createElement(
                            'p',
                            { 
                                className: 'text-center mt-4 text-gray-600',
                                key: 'remaining'
                            },
                            `${(100 - progress).toFixed(1)}% remaining.`
                        )
                    ]
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(YearProgress));
    </script>
</body>
</html>
